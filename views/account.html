<!DOCTYPE html>
<html>
  <head>
    <title>{{titre}}</title>
    <meta name="description" content="All my accounts">
    <link id="favicon" rel="icon" href="https://hyperdev.com/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <script type="text/javascript">
      function update_mail_preview() {
        body = $('#message').val();
        $('#message_preview').html(body);
      }

    </script>
    <div class="container">
      <h1>
        {{site}}
      </h1>

      Mail surveill√© : {{mail}} <br/>
      <img src="../screenshots/{{screenshot}}" class="col-xs-12"/>
      <hr/>
      <form class="form" action="/send_mail" method="post">
        Envoyer un mail :
        <input name="account_id" id="account_id" type="hidden" value="{{_id}}">
        <div class="form-group row">
          <label class="col-xs-2 col-form-label" for="contact">Destinataire</label>
          <div class="col-xs-10">
            <input class="form-control" name="contact" id="contact" type="text" value="{{contact}}" maxlength="100">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-xs-2 col-form-label" for="subject">Object</label>
          <div class="col-xs-10">
            <input class="form-control" name="subject" id="subject" type="text" value="Mise en demeure" maxlength="100">
          </div>
        </div>
        <div class="form-group row">
          <textarea class="col-xs-5" id="message" name="message" rows="40" onchange="update_mail_preview()">
            {{message}}
          </textarea>
          <div class="col-xs-5" id="message_preview">
            {{message |safe}}
          </div>
        </div>
        <div class="form-group row">
          <button type="submit">Envoyer</button>
        </div>
      </form>
    </div>
    <!-- Your web-app is https, so your scripts need to be too -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
  </body>
</html>
